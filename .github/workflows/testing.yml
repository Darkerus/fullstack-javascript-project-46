name: Testing
run-name: ${{ github.actor }} now testing
on: [push]
jobs:
  Prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Prepare project
        run: make install

      - name: Testing
        run: make test
